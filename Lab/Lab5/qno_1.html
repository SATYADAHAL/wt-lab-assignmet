<body>
    

    <script>
        const string = prompt('Enter the string:');
        function reverseString(string){
            let newString ="";
            for(let i = string.length - 1; i>=0; i-- ){
                newString += string[i];
        }
        return newString;
    }

    const revstring = reverseString(string);
    console.log(revstring);
    </script>
