<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="nav.css" rel="stylesheet" />
    <title>nav bar</title>
  </head>
  <body>
    <nav>
      <img src="task-nav-logo.svg" alt="logo image" class="logo" />
      <ul>
        <li>workflow</li>
        <li>Dashboard</li>
        <li>Team</li>
        <li>Projects</li>
        <li>Calender</li>
      </ul>
      <a class="search">
        <img
          src="./task-nav-search.svg"
          alt="search image"
          class="search_img"
        />
        <input type="text" placeholder="Search" />
      </a>
      <a class="bell">
        <img src="./task-nav-bell-icon.svg" alt="bell image" class="bell_img" />
      </a>
      <a class="person">
        <img src="./task-nav-user.png" alt="hero image" class="person_img" />
      </a>
    </nav>
  </body>
</html>
